{% extends "base.html" %}

{% block content %}
<h2>Answer Text Question</h2>
<p>Question: {{ text_question.question_text }}</p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit Answer</button>
</form>
<a href="{% url 'text_question_detail' text_question.pk %}">Back to Question Details</a>
{% endblock %}
