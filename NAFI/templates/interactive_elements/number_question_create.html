{% extends 'base.html' %}

{% block title %}Создание Открытого Вопроса (Число){% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Создание Открытого Вопроса (Число)</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'interactive_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
