{% extends 'base.html' %}
{% load socialaccount %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center">Вход</h2>
        <form method="post" action="{% url 'users:login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary btn-block">Войти</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'account_reset_password' %}">Забыли пароль?</a>
        </div>

        <hr>

        <h3 class="text-center">Войти с помощью</h3>
        <div class="text-center">
            <a href="{% provider_login_url 'yandex' %}" class="btn btn-light m-1">Яндекс</a>
            <a href="{% provider_login_url 'github' %}" class="btn btn-light m-1">GitHub</a>
        </div>

        <hr>

        <p class="text-center">Нет аккаунта? <a href="{% url 'users:register' %}">Регистрация</a></p>
    </div>
</div>
{% endblock %}
