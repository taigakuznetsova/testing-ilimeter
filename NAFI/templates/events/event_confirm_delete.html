{% extends "base.html" %}

{% block title %}Confirm delete event{% endblock %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'event_list' %}">Cancel</a>
{% endblock %}
